<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Directed Graph</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vh;
            overflow: hidden;
        }
        .svg-content {
            display: inline-block;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        .node {
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .node-text {
            font-size: 10px;
            text-anchor: middle;
        }
        .occluded { opacity:0.00001; }
        svg g text {
            text-anchor: middle;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div id="pinnednodeslist" style="display: block;">
        <ul></ul>
    </div>
    <div class="row">
        <div class="col-md-12 svg-container">
            <div class="svg-content border">
                <svg id="graph"></svg>
            </div>
        </div>

    </div>
</div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="d3.js"></script>
</body>
</html>
